<!DOCTYPE html>
<html>

<head>
    <title>Page Transition Example</title>
    <link rel="stylesheet" href="css/slide/animation.css"/>
    <link rel="stylesheet" href="css/slide/demo-single-page.css"/>
</head>

<body>

<div class="pt-wrapper">
    

    <!--All Pages-->

    <div class="pt-page pt-page-1">
        <h1><strong>Page 1</strong></h1>
        <div class="pt-trigger-container">
            <button class="pt-trigger" data-animation="1" data-goto="-1">Escribir Msj</button>
        </div>
    </div>
    <div class="pt-page pt-page-2">
        <h1><strong>Page 2</strong></h1>
        <div class="pt-trigger-container">
            <ul>
                <li>hola</li>
                <li>como estas</li>
                <li>bien</li>
            </ul>
            <textarea>
            

            @anonymus
            </textarea>

            <input type="checkbox">Firmar</input>
            <button class="pt-trigger" data-animation="2" data-goto="-2">Hechar al mar</button>
        <div>
    </div>
    <div class="pt-page pt-page-3">
        <h1><strong>Page 3</strong></h1>
    </div>
    <div class="pt-page pt-page-4">
        <h1><strong>Page 4</strong></h1>
    </div>
    <div class="pt-page pt-page-5">
        <h1><strong>Page 5</strong></h1>
    </div>
    <div class="pt-page pt-page-6">
        <h1><strong>Page 6</strong></h1>
    </div>

</div>



<div class="pt-message">
    <p>Your browser does not support CSS animations.</p>
</div>

<script src="js/jquery.js"></script>
<script src="js/slide/transition.js"></script>

</body>
</html>
